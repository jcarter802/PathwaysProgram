<!DOCTYPE html>
<html>
    <head>
    <title>Stock Symbol Lookup</title>
        <link rel="stylesheet" href="Style.css" >
        <script src="StockAPI.js" ></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    </head>
    <!-- The user should be allowed to enter which stock ticker to view data for.
        The user should be able to specify the time range, and interval of the data for the selected stock  
        The user should then be presented with the data for the selected stock in the selected range in a clean format.
        If the user enters an invalid ticker, a message should be displayed to the user reflecting that. -->
    <body>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Stock Symbol Lookup</h1>
            <p>Search for any stock by symbol to view the last 1-2 months of data.</p> 
          </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-4">
                    <label for="txtSymbol" >Stock Symbol:</label>
                    <input type="text" id="txtSymbol">
                    <br>
                    <br>
                    <label for="ddlInterval">Interval (In Minutes):</label>
                    <select id="ddlInterval" >
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="15" selected>15</option>
                        <option value="30">30</option>
                        <option value="60">60</option>
                    </select>
                    <br>
                    <br>
                    <input type="button" value="Search" class="submit-button" onclick="getStockInfo(true)" >
                </div>
                <div class="col-sm-8">
                    <label for="txtStockName" >Stock History:</label>
                    <br>
                    <canvas id="stockChart"></canvas>
                </div>

            </div>
        </div>
    </body>
</html>
