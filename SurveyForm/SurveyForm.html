<!DOCTYPE html>
<html>
    <title>Survey Form</title>
    <head>
        <link rel="stylesheet" href="style.css" >
        <script src="SurveyForm.js" ></script>
    </head>
    <body>
        <div class="container">
            <h1>Survey Form</h2>
            <hr>
    <!-- The user should enter a value in at least one text field in a form.
    The user should select a value in at least one dropdown list in a form.
    The user should select a value using radio buttons in a form.
    The user should select value(s) using check boxes in a form.
    The user should enter data in a text area of a form.
    The user should receive a message if a text box is not filled out when the form is submitted.
    If the form is submitted properly an alert should be provided to the user indicating the successful submission. -->

            <form>
                <div class="form-group">
                    <label for="txtFName" >Enter your first name: <a class="ReqStyle">&nbsp;*</a></label>
                    <input type="text" id="txtFName" name="RequiredField" onblur="DisplayWelcomeMsg()" >
                </div>
                <div class="form-group">
                    <label for="ddlGender" >Select your gender:</label>
                    <select id="ddlGender" name="ddlGender" >
                        <option value="">- Select</option>   
                        <option value="F">Female</option>   
                        <option value="M">Male</option> 
                        <option value="O">Other</option> 
                    </select>
                </div>              
                <div class="form-group" >
                    <label >Do you own any pets?</label>            
                    <label><input type="radio" id="rbYes" name="rblPets" onclick="ShowCbl()" >&nbsp; Yes</label>
                    <label><input type="radio" id="rbNo" name="rblPets" onclick="ShowCbl()">&nbsp; No</label>
                </div>
                <div id="cblPets" class="form-group cblPets" > 
                    <label >Which type of pets do you own?</label>                   
                    <label><input type="checkbox" id="cbDog" name="cbPetType" class="input-checkbox">Dog</label>                
                    <label><input type="checkbox" id="cbCat" name="cbPetType" class="input-checkbox">Cat</label>                
                    <label><input type="checkbox" id="cbBird" name="cbPetType" class="input-checkbox">Bird</label>                
                    <label><input type="checkbox" id="cbReptile" name="cbPetType" class="input-checkbox">Reptile</label>                
                    <label><input type="checkbox" id="cbRodent" name="cbPetType" class="input-checkbox">Rodent</label>                
                    <label><input type="checkbox" id="cbInsect" name="cbPetType" class="input-checkbox">Insect</label>
                    <label><input type="checkbox" id="cbOther" name="cbPetType" class="input-checkbox"> Other</label>
                </div>
                <div id="cblNoPets" class="form-group cblPets" > 
                    <label >Why do you not own any pets?</label>                   
                    <label><input type="checkbox" id="cbUndesired" name="cbPetType" class="input-checkbox">Do not want</label>                
                    <label><input type="checkbox" id="cbCost" name="cbPetType" class="input-checkbox">Cost</label>                
                    <label><input type="checkbox" id="cbHassle" name="cbPetType" class="input-checkbox">Hassle</label>                
                    <label><input type="checkbox" id="cbHousing" name="cbPetType" class="input-checkbox">Housing Restrictions</label>  
                </div>
                <div class="form-group">
                    <label >List one of your hobbies: <a class="ReqStyle">&nbsp;*</a></label>            
                    <textarea id="taHobby" name="RequiredField" maxlength="200" placeholder="Hobby description" class="input-textarea" ></textarea>
                </div>
                
                <input type="button" value="Submit" class="submit-button" onclick="ValidateForm()" >
            </form>
            <hr>       
            <label id="lblWelcome" ></label>     
            <a id="UserMsg" class="ReqStyle"></a>    
            <br>
        </div>
    </body>
</html>
